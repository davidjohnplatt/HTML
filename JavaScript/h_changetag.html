<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter</title>
        <script>

            function hello(){
               const heading = document.querySelector('h1');
               if (heading.innerHTML === 'Hello'){
                  heading.innerHTML = "goodbye";
               } else {
                  heading.innerHTML = "Hello";
               }
            }

        </script>
    </head>
    <body>
        <h1>Hello</h1>
        <button onclick="hello()">Count</button>
    </body>
</html>
